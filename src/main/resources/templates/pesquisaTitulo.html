<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutPadrao}">
    <head>
        <title>Pesquisa de título</title>     
    </head>
    <section layout:fragment="conteudo">
        <div class="panel panel-default shadow p-3 mb-5 bg-white rounded">
            <div class="panel-heading">
                <div class="clearfix">
                    <h5 class="panel-title titulo-panel">Pesquisa de títulos</h5>
                    <a class="btn btn-outline-info btn-lg link-panel" href="/titulo/new">Adicionar título</a> 
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center col-md-1">#</th>
                            <th>Descrição</th>
                            <th class="text-center col-md-2">Data de vencimento</th>
                            <th class="text-center col-md-2">Valor</th>
                            <th class="text-center col-md-2">Status</th>
                            <th class="col-md-2"></th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="titulo : ${titulos}">
                            <td class="text-center" th:text="${titulo.codigo}"></td>
                            <td th:text="${titulo.descricao}"></td>
                            <td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
                            <td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
                            <td class="text-center">
                                <span class="badge badge-pill" th:text="${titulo.status.descricao}" 
                                      th:classappend="${titulo.pendente ? 'badge-danger' : 'badge-success'}"></span>
                            </td>
                            <td class="text-center">
                                <a class="btn btn-link" th:href="@{'titulo/'+${titulo.codigo}}" style="color: #117a8b">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </a>
                                <a class="btn btn-link" style="color: #a71d2a">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td th:if="${#lists.isEmpty(titulos)}">Nenhum título encontrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</html>
