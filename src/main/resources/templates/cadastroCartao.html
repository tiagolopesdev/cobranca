<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layoutPadrao}">
    <head>
        <title>Cadastro de título</title>
    </head>
    <section layout:fragment="conteudo">
        <div class="container-sm">
            <form class="form needs-validation" novalidate="" th:object="${cartao}" th:action="@{/cartao/save}" method="POST">
                <div class="panel panel-default shadow p-3 mb-5 bg-white rounded">
                    <div class="panel-heading">
                        <div th:replace="mensagem"></div>
                        <div th:replace="mensagemErro"></div>
                        <div class="clearfix">
                            <h5 class="panel-title titulo-panel">Novo Cartão</h5>
                            <a class="btn btn-info btn-toolbar link-panel" th:href="@{/titulos}">Pesquisar título</a> 
                        </div>
                    </div>
                    <div class="panel-body">
                        <input type="hidden" th:field="*{id}">
                            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? text-danger">
                                <label for="name" class="col-sm-2 form-label">Nome do cartão</label>
                                <div class="col-sm-4"> 
                                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid"
                                           id="descricao" th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Adicionar</button>
                                </div>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</html>
