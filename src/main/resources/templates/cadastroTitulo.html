<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layoutPadrao}">
    <head>
        <title>Cadastro de título</title>
    </head>
    <section layout:fragment="conteudo">
        <div class="container-sm">
            <form class="form needs-validation" novalidate="" th:object="${titulo}" action="/titulo/save" method="POST">
                <div class="panel panel-default shadow p-3 mb-5 bg-white rounded">
                    <div class="panel-heading">
                        <div th:replace="mensagem"></div>
                        <div class="clearfix">
                            <h4 class="panel-title titulo-panel">Novo Título</h4>
                            <a class="btn btn-outline-info btn-lg link-panel" href="/titulo">Pesquisar título</a> 
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? text-danger">
                            <label for="descricao" class="col-sm-2 form-label">Descrição</label>
                            <div class="col-sm-4"> 
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" id="descricao" name="descricao"/>
                            </div>
                            <label for="descricao" class="col-sm-2 form-label">Descrição</label>
                        </div>
                        <div class="form-row" style="padding-left: 15px;">
                            <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('dataVencimento')} ? text-danger">
                                <label for="dataVencimento">Data de vencimento</label>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid" id="dataVencimento" name="dataVencimento"/>
                            </div>
                            <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('valor')} ? text-danger">
                                <label for="valor">Valor</label>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('valor')} ? is-invalid" id="valor" name="valor"/>                           
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-2">
                                <select class="form-control" name="status">
                                    <option th:each="status : ${allStatusTitle}" th:value="${status}" th:text="${status.descricao}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</html>
