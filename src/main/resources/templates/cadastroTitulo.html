<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layoutPadrao}">
    <head>
        <title>Cadastro de título</title>
    </head>
    <section layout:fragment="conteudo">
        <div class="container-sm">
            <form class="form needs-validation" novalidate="" th:object="${titulo}" th:action="@{/titulos/save}" method="POST">
                <div class="panel panel-default shadow p-3 mb-5 bg-white rounded">
                    <div class="panel-heading">
                        <div th:replace="mensagem"></div>
                        <div th:replace="mensagemErro"></div>
                        <div class="clearfix">
                            <h5 class="panel-title titulo-panel">Novo Título</h5>
                            <a class="btn btn-info btn-toolbar link-panel" th:href="@{/titulos}">Pesquisar título</a> 
                        </div>
                    </div>
                    <div class="panel-body">
                        <input type="hidden" th:field="*{codigo}">
                            <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? text-danger">
                                <label for="descricao" class="col-sm-2 form-label">Descrição</label>
                                <div class="col-sm-4"> 
                                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"
                                           id="descricao" th:field="*{descricao}"/>
                                </div>
                            </div>
                            <div class="form-row" style="padding-left: 15px;">
                                <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('dataVencimento')} ? text-danger">
                                    <label for="dataVencimento">Data de vencimento</label>
                                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid"
                                           id="dataVencimento" th:field="*{dataVencimento}" data-provide="datepicker"
                                           data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true"
                                           data-date-today-highlight="true" data-date-orientation="bottom"/>
                                </div>
                                <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('valor')} ? text-danger">
                                    <label for="valor">Valor</label>
                                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('valor')} ? is-invalid"
                                           id="valor" th:field="*{valor}"/>                           
                                </div>
                            </div>
                            <div class="form-row" style="padding-left: 15px;">
                                <div class="form-group col-md-4">
                                    <label for="status">Status</label>
                                    <select class="form-control" name="status">
                                        <option th:each="status : ${allStatusTitle}" th:value="${status}" th:text="${status.descricao}"
                                                th:field="*{status}"></option>
                                    </select>                                
                                </div>                            
                                <div class="form-group col-md-4">
                                    <label for="cartao">Cartão</label>
                                    <select class="form-control" name="cartao">
                                        <option th:each="cartao : ${allCartao}" th:value="${cartao.id}" th:text="${cartao.name}"></option>
                                    </select>                                
                                </div>                                                                                       
                            </div>
                            <div class="form-row" style="padding-left: 15px;">
                                <div class="form-group col-md-4">
                                    <label for="statusTipoTitulo">Tipo</label>
                                    <select class="form-control" name="statusTipoTitulo">
                                        <option th:each="statusTipoTitulo : ${allStatusTipoTitulo}" th:value="${statusTipoTitulo}" 
                                                th:text="${statusTipoTitulo.descricaoTipoTitulo}"></option>
                                    </select>                                
                                </div> 
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</html>
