<html  xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadstro de título</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nome empresa</a>
            </div>
        </nav>
        <div class="container-sm">
            <form class="form-horizontal" action="/titulo/save" method="POST">
                <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                    <span th:text="${mensagem}"></span>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Novo título</h4>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-4"> 
                                <input type="text" class="form-control" id="descricao" name="descricao"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
                            <div class="col-sm-2">  
                                <input type="text" class="form-control"	id="dataVencimento" name="dataVencimento"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="valor" class="col-sm-2 control-label">Valor</label>
                            <div class="col-sm-2">   
                                <input type="text" class="form-control" id="valor" name="valor"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-2">
                                <select class="form-control" name="status">
                                    <option th:each="status : ${allStatusTitle}" th:value="${status}" th:text="${status.descricao}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="/js/bootstrap.min.js"></script> 
    </body>
</html>
